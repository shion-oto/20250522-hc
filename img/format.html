<!DOCTYPE html>>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>img 画像のフォーマット</title>
        <style>
            img{
                width: 500px;
            }
        </style>
    </head>

    <body>
        <h1>img 画像のフォーマット</h1>
        <h2>jpg</h2>
        <img src="images/桜.jpg">
        
        <h2>png</h2>
        <img src="images/デスノート.png">

        <h2>gif</h2>
        <img src="images/アイソ.gif">

        <h2>webp</h2>
        <img src="images/なきぴ.webp">

        <h2>svg</h2>
        <img src="images/デスノ.svg">
    </body>
</html>
